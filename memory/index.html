<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="description" content="Jeu du Memory créé dans un cadre pédagogique.">
    <meta property="og:title" content="Memory">
    <meta name="robots" content="noindex,nofollow" />
    <meta name="Author" content="Yohan CHEVROT" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Jeu de mémoire</title>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header>
        <h1>Jeu de mémoire</h1>
    </header>

    <main>
        <!-- Menu qui permet de lancer une nouvelle partie -->
        <section>
            <h2>Parviendrez-vous à toutes les retouver ?!</h2>
            <p>Vous disposez d'une minute pour tenter de trouver toutes les paires de cartes.</p>
            <p>Cliquez sur le thème de votre choix pour lancer une partie !</p>
            <button id="pokemon" class="btn" type="button" name="button">Pokémon</button>
            <button id="fruits" class="btn" type="button" name="button">Fruits</button>
        </section>

        <!-- Indications au joueur sur le nombre de cartes restantes à trouver -->
        <div id="infos">Nombre de paires restantes à trouver : <span id="pairsFind">14</span></div>

        <!-- Le plateau du jeu -->
        <div id="tray"></div>

        <!-- Le compte à rebours -->
        <div id="countdown">
            <div id="content-count"></div>
        </div>
    </main>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="./js/app.js"></script>
</body>

</html>
